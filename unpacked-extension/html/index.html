<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>ImageQuilts</title>
        <meta name="description" content="ImageQuilts data visualization app. Designed by Adam Schwartz and Edward Tufte.">
        <link href="../icons/browser-action-icon38.png" rel="icon" type="image/x-icon">
        <link href="../css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="loading-outer">
            <div class="loading">
                <h1>ImageQuilts</h1>
                <h2>There are three ways to add images to this quilt.</h2>
                <ol>
                    <li>Drag and drop images from your computer.</li>
                    <li>Visit another webpage and click the ImageQuilts chrome extension icon.</li>
                    <li>Right-click on an image in another web page and select "Add to ImageQuilt".</li>
                </ol>
                <img class="icon" src="../icons/icon96.png" />
            </div>
        </div>
        <div class="drag-helper">
            <div class="message">Add images...</div>
        </div>
        <script src="../js/underscore.js"></script>
        <script src="../js/jquery.js"></script>
        <script src="../js/app.js"></script>
    </body>
</html>
